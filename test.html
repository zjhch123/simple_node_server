<!doctype html>
<html>
<head>
<style>
body {
  margin: 0;
}
#main {
  height: 100vh;
  width: 100vw;
  background-color: gray;
  text-align: center;
  letter-spacing: -999px;
}
#header {
  letter-spacing: 0;
  display: inline-block;
  width: 600px;
  height: 250px;
  background-color: black;
  vertical-align: middle;
}
#main:before {
  width: 1px;
  margin-right: 0;
  content: "";
  display: inline-block;
  height: 100%;
  vertical-align: middle;
}
</style>
</head>
<body>
<div id="main">
  <header id="header">
  </header>
</div>
</body>
</html>
